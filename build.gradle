group 'com.polycom.honeycomb'
version '1.0.0'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  
    maven {
        url "http://192.168.1.6:8081/nexus/content/groups/public"
    }
    
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile 'com.polycom.honeycomb:system-spock:1.0.29-SNAPSHOT'
    compile 'com.polycom.honeycomb:white-adapter:0.1.3'
    compile 'com.polycom.honeycomb:lyncclient-adapter:1.0.23'
    compile 'com.polycom.honeycomb:rpdwin-adapter:1.0.7-SNAPSHOT'
    compile 'com.polycom.honeycomb:rpdmac-adapter:1.0.1-SNAPSHOT'
    compile 'com.polycom.honeycomb:pdu-lib:1.0.0'
}

test {
    if (System.getProperty('spock.scopes.include'))
        systemProperty 'spock.scopes.include', System.getProperty('spock.scopes.include')

    testLogging {
        showStandardStreams = true
    }
}
